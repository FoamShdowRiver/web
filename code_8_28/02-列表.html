<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--方法1：ul 回车  li{填写东西}
        方法2： ul>li{填}  ul>li{填}*3 -->
    <!--1.ul里面只能放li，li里面可以放其他标签
        2.默认的是黑色实心圆
        3.type ,disc circle square none(用的多)-->
    <ul type="none">
        <li>这是无序列表</li>
        <li>这是无序列表</li>
        <li>这是无序列表</li>
    </ul>
    <!--1.ol 中只能放 li 标签   2.数字是自动生成  3. type: 1,a,A,i,I   4.start:取值只能是一个数字-->
    <ol type="1" start="1">
        <li>这是有序列表</li>
        <li>这是有序列表</li>
        <li>这是有序列表</li>
    </ol>
</body>

</html>
