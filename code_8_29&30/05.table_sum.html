    <!-- rowspan 所要合并的单元格的行数 必须给td -->

        <tr>
            <td colspan="2" rowspan="2">1</td>
            <td >2</td>
            <!-- <td>you</td> -->

        </tr>
        <tr>
            <td colspan="2">都</td>
            <!-- <td >3</td> -->
            <!-- <td>4</td> -->
        </tr>
    </table>
</body>
