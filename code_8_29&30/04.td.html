<html lang="en">

    <title>Document</title>

<body>
    <!-- td: 如果设置一个单元格的宽度，影响的是一整列的宽度-->
    <!-- td: 如果设置一个单元格的高度，影响的是一整列的高度-->
    <table border="1" width="300" height="300" bgcolor="yellow" align="center">
        <tr bgcolor="green">
            <td width="200" align="left" valign="top">1</td> 
            <td height="200" bgcolor="pink" align="right" valign="center">2</td>
        </tr>
        <tr>
            <td bgcolor="red" align="center" valign="bottom">3</td>
            <td bgcolor="blue"align="right" valign="bottom"">4</td</>
        </tr>
    </table>
</body>
</html>
