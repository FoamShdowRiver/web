<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据表格</title>
</head>

<body>
    <table>
        <!--创建表格-->
        <tr>
            <!-- tr 表示行-->
            <td>1</td><!-- td 表示单元格 -->
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>

    </table>

    <br>
    <!-- width,px 百分比（相对于父元素的) -->
    <!-- height,px 百分比（相对于父元素的) -->
    <!-- bordercolor 边框颜色-->
    <!-- bgcolor 表格背景颜色-->
    <!--cellspacing 单元格与单元格之间的间距-->
    <!-- cellpadding 单元格与内容之间的空隙-->
    <table border="1" height="200px" width="200px" align="center" bordercolor="red" bgcolor="yellow" cellspacing="20"
        cellpadding="50">
        <!-- table>tr*2>td*2 && table>(tr>td*2)*2-->
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>





</body>

</html>
