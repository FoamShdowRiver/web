<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* font-size 字体大小 单位是px,浏览器默认是16px，设计图常用字号是12px */
        .pi{
            font-size:11px;
        }
        /* 字体 当字体是中文字体，英文字体中有空格时，需加双引号；多个字体中间用逗号链接，先解析第一个字体，如果没有就解析第二个，以此类推 都找不到就是默认字体-微软雅黑 */
        .ziti{
            font-family:宋体;
        }
    </style>
</head>
<body>
    <p class="ziti">这是一个段落</p>
    <p class="pi">这是一个段落</p>
    <p>这是一个段落</p>
</body>
</html>
